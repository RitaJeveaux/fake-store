<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <meta name="author" content="© [2025] [Rita Jeveaux]">
  <title>Fakely Manage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/admin.css">

</head>

<body class="admin-page">

  <header class="header">

  </header>

  <main class="container mt-4" style="flex-grow: 1;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Manage Products</h1>
      <button id="add-product-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">Add Product</button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="products-table-body">
        <!-- Linhas de produtos serão inseridas aqui -->
      </tbody>
    </table>
  </main>

  <!-- Modal Adicionar/Editar Produto -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Adicionar Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="product-form">
            <input type="hidden" id="product-id">
            <div class="mb-3">
              <label for="product-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="product-title" required>
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Price</label>
              <input type="number" class="form-control" id="product-price" required>
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label">Description</label>
              <textarea class="form-control" id="product-description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="product-image" class="form-label">URL</label>
              <input type="text" class="form-control" id="product-image" required>
            </div>
            <div class="mb-3">
              <label for="product-category" class="form-label">Category</label>
              <input type="text" class="form-control" id="product-category" required>
            </div>
            <button type="submit" class="btn btn-primary" id="save-product-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação de Exclusão -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this product?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-btn">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ================= FOOTER ================= -->
  <footer>
    <!-- O conteúdo do rodapé será carregado aqui via JavaScript -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/admin.js"></script>
</body>

</html>
