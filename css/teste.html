<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Transparência do Logo</title>
  <style>
    body {
      /* Exemplo de fundo colorido para testar a transparência */
      background-color: #3498db;
      /* Um azul vibrante para destacar */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .logo-container {
      background-color: #2ecc71;
      /* Outra cor para o container, se quiser */
      padding: 20px;
      border-radius: 10px;
    }

    img {
      max-width: 300px;
      /* Ajusta o tamanho do logo para visualização */
      height: auto;
    }
  </style>
</head>

<body>

  <div class="logo-container">
    <img src="asset/logo.png" alt="Logo Fakely Transparente">
  </div>

</body>

</html>
