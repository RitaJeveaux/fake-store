<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakely | Online Store</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="logo">
            <img src="assets/logo.png" alt="Fakely logo">

        </div>
        <!-- 
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-btn">üîç</button>
        </div> -->
        <input type="text" id="welcome-msg" value="Welcome, Guest!" disabled style="">
        <nav class="actions">
            <ul>
                <li><button id="home-btn">Home</button></li>
                <li><button id="login-btn">Login</button></li>
                <li><button id="logout-btn">Logout</button></li>
                <li><button id="cart-btn">Cart</button></li>
            </ul>
        </nav>
    </header>

    <!-- ================= MAIN ================= -->
    <main class="products-container" id="products-container">
        <!-- Products from FakeStoreAPI will be loaded here dynamically via JS -->
    </main>

    <!-- ================= ASIDE (CARRINHO) ================= -->
    <aside id="cart-sidebar">
        <h2>My Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be inserted dynamically -->
        </ul>
        <p>Total: <span id="cart-total">$ 0.00</span></p>
        <button id="checkout-btn">Checkout</button>
    </aside>

    <!-- ================= FOOTER ================= -->
    <footer>
        <p>¬© 2025 Rita Jeveaux | API: FakeStoreAPI</p>
    </footer>

    <!-- ================= SCRIPTS ================= -->
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
