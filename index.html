<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakely | Online Store</title>
    <meta name="author" content="© [2025] [Rita Jeveaux]">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <!-- ================= HEADER ================= -->
    <header class="header">
    </header>

    <!-- ================= MAIN ================= -->
    <main class="products-container" id="products-container">
        <!-- Products from FakeStoreAPI will be loaded here dynamically via JS -->
    </main>

    <!-- ================= ASIDE (CARRINHO) ================= -->
    <aside id="cart-sidebar">
        <h2>My Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be inserted dynamically -->
        </ul>
        <p>Total: <span id="cart-total">$ 0.00</span></p>
        <button id="checkout-btn">Checkout</button>
    </aside>

    <!-- ================= FOOTER ================= -->
    <footer>
        <!-- O conteúdo do rodapé será carregado aqui via JavaScript -->
    </footer>

    <!-- ================= SCRIPTS ================= -->
    <script src="js/layout.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
