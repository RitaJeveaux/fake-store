<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="© [2025] [Rita Jeveaux]">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <title>Fakely | Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/layout.css">

</head>

<body>
  <!-- ================= HEADER ================= -->
  <header class="header">
    <!-- O conteúdo do cabeçalho será carregado aqui via JavaScript -->
  </header>

  <section class="login-form-section">
    <div class="container-sm">
      <h1>Login</h1>
      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Nome de usuário:</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary" id="login-login-btn">Login</button>
      </form>
    </div>
  </section>


</html>
<!-- ================= FOOTER ================= -->
<footer>
  <!-- O conteúdo do rodapé será carregado aqui via JavaScript -->
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/layout.js"></script>
</body>

</html>
