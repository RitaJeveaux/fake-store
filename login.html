<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="© [2025] [Rita Jeveaux]">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <title>Fakely | Login</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Contém :root e estilos base, e importa layout.css -->
  <link rel="stylesheet" href="css/login.css"> <!-- Estilos específicos da página de login -->
</head>

<body>
  <!-- ================= HEADER ================= -->
  <header class="header">
  </header>

  <main class="login-main">
    <div class="login-container">
      <h1>Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="login-btn" id="login-login-btn">Login</button>
      </form>
    </div>
  </main>

  <footer>
  </footer>


  <div id="error-modal" class="error-modal">
    <div class="error-modal-content">
      <span class="error-close-btn">&times;</span>
      <p id="error-message"></p>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script src="js/layout.js"></script>
</body>

</html>
